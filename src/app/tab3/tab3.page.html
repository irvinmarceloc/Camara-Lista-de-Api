<ion-header no-border>
  <ion-toolbar color="tertiary">
    <ion-title>
      Usuario
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Buscar usuario"></ion-searchbar>
  </ion-toolbar>  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h3>ID: {{user.id}} {{user.name}}</h3>
        <h6>Altura: {{user.altura}} Peso: {{user.peso}}</h6>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
